<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>harmonizr demo</title>
        <link rel="stylesheet" href="lib/bootstrap.css">
        <link rel="stylesheet" href="lib/codemirror.css">
        <link rel="stylesheet" href="demo.css">
    </head>
    <body>
        <div class="container">
            <h1>harmonizr demo</h1>

            <div id="editor"></div>

            <form id="options" class="form-vertical">
                <span title="Module format style">
                    Transpile to:
                    <select id="styles">
                        <option value="amd">AMD</option>
                        <option value="node">Node.js</option>
                        <option value="revealing">Module Pattern</option>
                        <option value="yui">YUI</option>
                    </select>
                </span>
                <span title="Assumed module name">
                    Module:
                    <input id="module" type="text">
                </span>
                <span title="Comma-separated list of relative module names">
                    Relatives:
                    <input id="relatives" type="text">
                </span>
            </form>

            <div id="error" class="alert alert-error" style="display: none;"></div>

            <div id="result"></div>
        </div>

        <script type="example">
// Module definition
module myModule {

    // Import declaration
    import { otherVar, otherFunction } from otherModule;

    // Export declarations
    export var myVar = 42;

    export function myFunction() {
        return otherVar + otherFunction();
    }

    // Module reference
    module another = anotherModule;

    // Arrow function
    var f = a => a + 42;

    var value = another.anotherVar;

    var obj = {
        // Shorthand property
        value,

        // Method definition
        method(arg1, arg2) { return arg1 + arg2; },

        // Concise method definition
        concise(arg1, arg2) arg1 + arg2
    };

    // Class declarations
    class A {
        // constructors
        constructor(a) {
            this.a = a;
        }
        method() {
            return this.a;
        }
        // getters and setters
        set a(a) {
            this._a = a;
        }
        get a() {
            return this._a;
        }
        b() {
            // anonymous class expressions
            // and inheritance
            return class extends A {
                constructor() {
                    super('a');
                }
                method() {
                    return 'hi ' + super.method();
                }
            }
        }
    }
    var a = new A;
    var b = new (a.b());
    b.method();

}
        </script>

        <script src="lib/require.js" data-main="demo"></script>
    </body>
</html>
